# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

set -s escape-time 0

# set prefix key to space
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# navigation with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# open new windows and panes in cwd
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# add mouse support
set -g mouse on

# kill windows and panes without confirmation
bind-key & kill-window
bind-key x kill-pane

# set base index to 1
set -g base-index 1
setw -g pane-base-index 1

# style
set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=#b16286 bg=default'
# set -g status-right '%H:%M '
# set -g status-right-style 'fg=#b16286 bg=default bold'
set -g status-left ' #S'
set -g status-left-style 'fg=#b16286 bg=default bold'
set -g status-right-length 0
set -g status-left-length 100
set -g window-status-current-style 'fg=#b16286 bg=default bold'
set -g window-status-current-format '#I: #W '
set -g window-status-style 'fg=color8'
